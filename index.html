<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"/>

  </head>

  <style>
     body {
        font-family: Arial, sans-serif;
      }
      .navbar {
        background-color: #000033;
      }
      .navbar a {
        color: white;
      }
      .carousel-item img {
        height: 500px;
        object-fit: cover;
        width: 100%;
      }
      .module-grid {
        background-color: #000033;
        color: white;
        padding: 2rem 0;
      }
      .module-grid h2 {
        text-align: center;
        margin-bottom: 2rem;
      }
      .module-card {
        background: linear-gradient(to bottom, #ffffff, #0000ff);
        border: none;
        border-radius: 10px;
        padding: 1rem;
        text-align: center;
        color: white;
      }

      footer {
        background: #1a1a1a;
        color: white;
        padding: 2rem 0;
      }
      .footer-section {
        text-align: center;
      }
      .footer-header {
        background: #d3d3d3;
        color: black;
        padding: 0.5rem;
        border-radius: 5px;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .footer-header i {
        float: right;
        border: 2px solid red;
      }
      .footer-links {
        list-style: none;
        padding: 0;
        margin: 0;
        color: gray;
      }
      .footer-links li {
        margin: 0.5rem 0;
      }
      .social-icons a {
        margin: 0 0.5rem;
        font-size: 1.5rem;
      }



  </style>

    <body class="m-0 border-0 bd-example m-0 border-0">
    <!-- Example Code -->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark px-4">
      <a class="navbar-brand" href="#">
        <img
          src="https://github.com/Sektor30/chooj-design/blob/main/assets/chooj-ico.png?raw=true"
          width="50px"
          alt="logo-chooj"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Módulos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#">Certificación</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
        </ul>
        <button class="btn btn-outline-light mx-2">Ingrese</button>
        <button class="btn btn-outline-light">Registro</button>
      </div>
    </nav>

          <!-- end dropdown -->

     <!-- Banner/Carousel Section -->
      <!-- Banner/Carousel Section -->
      <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://cdn.pixabay.com/photo/2021/09/07/07/11/game-console-6603120_1280.jpg"
              alt="Banner Image"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/2708981/pexels-photo-2708981.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="Second Slide"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#mainCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#mainCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  
      <!-- Modules Section -->
      <section class="module-grid">
        <div class="container">
          <h2>Módulos</h2>
          <div class="row">
            <div class="col-md-3">
              <div class="module-card">
                <h4>Estilos</h4>
                <img
                  src="https://images.pexels.com/photos/65128/pexels-photo-65128.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="Estilos"
                  class="img-fluid mb-2"
                />
              </div>
            </div>
            <div class="col-md-3">
              <div class="module-card">
                <h4>Guiones</h4>
                <img
                  src="https://images.pexels.com/photos/8035295/pexels-photo-8035295.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="Guiones"
                  class="img-fluid mb-2"
                />
              </div>
            </div>
            <div class="col-md-3">
              <div class="module-card">
                <h4>Producción</h4>
                <img
                  src="https://images.pexels.com/photos/3945321/pexels-photo-3945321.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="Producción"
                  class="img-fluid mb-2"
                />
              </div>
            </div>
            <div class="col-md-3">
              <div class="module-card">
                <h4>Edición</h4>
                <img src="https://images.pexels.com/photos/7991579/pexels-photo-7991579.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="Edición"
                  class="img-fluid mb-2"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
  
      <footer>
        <div class="container">
          <div class="row text-white">
            <div class="col-md-4">
              <div class="footer-section">
                <div class="footer-header">
                  contacto
                  <i class="bi bi-caret-down-fill"></i>
                </div>
                <ul class="footer-links">
                  <li>nuestros canales de comunicación</li>
                  <li>comentarios y sugerencias</li>
                  <li>correo@correoemp.com</li>
                </ul>
              </div>
            </div>
            <div class="col-md-4">
              <div class="footer-section">
                <div class="footer-header">
                  sobre nosotros
                  <i class="bi bi-caret-down-fill"></i>
                </div>
                <ul class="footer-links">
                  <li>nuestro MOOC</li>
                  <li>módulos y referencias</li>
                </ul>
              </div>
            </div>
            <div class="col-md-4">
              <div class="footer-section">
                <div class="footer-header">términos y condiciones</div>
                <div class="social-icons mt-3">
                  <a href="#" class="text-primary"
                    ><i class="fa-brands fa-facebook"></i
                  ></a>
                  <a href="#" class="text-danger"
                    ><i class="fa-solid fa-circle-play"></i
                  ></a>
                  <a href="#" class="text-info"
                    ><i class="fa-brands fa-telegram"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </footer>
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
